<div class="container">
  <div class="card w-50 mx-5 my-5 bg-primary text-light">
    <div class="card-header">
      <h3>User Profile</h3>
    </div>
    <div class="card-body border-blue text-blue">
      <p><b>Name :</b> {{ name }}</p>
      <p><b>Email :</b> {{ email }}</p>
      <p><b>User Contact :</b> {{ contact }}</p>
      <p><b>User Type :</b> {{ usertype }}</p>
      <p><b>Username :</b> {{ username }}</p>
    </div>
  </div>
</div>
