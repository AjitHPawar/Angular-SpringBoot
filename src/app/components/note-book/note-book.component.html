<div class="container">
  <!-- note menu -->
  <div class="row" style="margin-top: 12px">
    <div class="col-md-8">
      <input
        type="text"
        class="form-control"
        style="width: 100%"
        placeholder="Search Notebook..."
      />
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-info pull-right"
        style="margin-left: 12px"
        (click)="createNoteBook()"
      >
        <i class="fa fa-plus"></i>New NoteBooks
      </button>
      <button class="btn btn-warning pull-right" style="margin-left: 12px">
        <i class="fa fa-plus"></i>New Note
      </button>
    </div>
  </div>

  <div class="row" style="margin-top: 28px">
    <!-- notebook Menu -->
    <div class="col-md-3">
      <br />
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>All NoteBooks
        </a>
        <!-- notebook List -->
        <a
          *ngFor="let notebook of allNotebooks"
          class="list-group-item list-group-item-action"
        >
          <i class="fa fa-book"></i>{{ notebook.name }}
        </a>
      </div>
    </div>

    <!-- notes Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- message if there is no notes -->
        </div>
      </div>
      <div class="row">
        <!-- note list -->
      </div>
    </div>
  </div>
</div>
